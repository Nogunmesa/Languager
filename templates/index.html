<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoruba Learning Application</title>
</head>
<body>
    <h1>Learn Yoruba Today!!</h1>
    <ul>
        {% for lesson in lessons %}  <!-- Fix: Use 'lesson' instead of 'lessons' -->
            <li><a href="{{ url_for('lesson', lesson_id=lesson.lesson_id) }}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
